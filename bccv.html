<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bon de Commande</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .page {
      background: white;
      max-width: 900px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
      text-transform: uppercase;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
      font-weight: 600;
    }
    input, select {
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      text-align: center;
      width: 100%;
    }
    select {
      appearance: none;
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 4px;
      padding: 2px;
    }
    .btns {
      text-align: center;
      margin-top: 20px;
    }
    .btns button {
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      margin: 4px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    .btns button:hover {
      background: #1e40af;
    }
    .btn-delete {
      color: red;
      font-weight: bold;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.5;
    }
    .inline-input {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 6px;
      margin-bottom: 5px;
    }
    .inline-input label {
      font-weight: 600;
    }
    .inline-input input {
      width: 120px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 2px 4px;
    }

    @media print {
      .btns,
      th:last-child,
      td:last-child,
      #clientSelect,
      label[for="clientSelect"] { display: none; }
      body { background: white; padding: 0; }
      .page { box-shadow: none; padding: 0; padding-top:70px; }
    }

    @media (max-width: 600px) {
      .page { padding: 15px; }
      h1 { font-size: 18px; }
      table { font-size: 12px; }
      th, td { padding: 4px; }
      .inline-input { flex-direction: column; align-items: flex-start; }
      .inline-input input { width: 100%; }
      .header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

<div class="page">

  <h1><strong>BON DE COMMANDE</strong></h1>

  <div class="header">
    <div>
      <label for="clientSelect"><strong>Fournisseur :</strong></label><br>
      <select id="clientSelect" onchange="changerFournisseur()" style="border:1px solid #ccc; padding:5px 8px; border-radius:4px;">
        <option value="kamel">TABBOU KAMEL</option>
        <option value="abdellah">TABBOU ABDELLAH</option>
      </select>

      <div id="infoFournisseur" style="margin-top:8px; line-height:1.5;">
        <strong>TABBOU KAMEL</strong><br>
        cit√© tafrala lot n¬∞01 beni oulbene skikda<br>
        N¬∞ Register : 12 A 0758272<br>
        ID Fiscal : 184210105292140<br>
        N¬∞ Article Imp√¥t : 21210460081
      </div>
    </div>

    <div>
      <strong>SPA CEVITAL</strong><br>
      <div class="inline-input">
        <label>Bon N¬∞ :</label>
        <button onclick="nouveauBon()">Nouveau bon</button>
        <input type="text" id="numero" placeholder="Num√©ro BC">
      </div>
      <div class="inline-input">
        <label>Date :</label>
        <input id="dateBon" type="date" value="">
      </div>
    </div>
  </div>

  <table id="table">
    <thead>
      <tr>
        <th style="width:25%">Code produit</th>
        <th style="width:45%">D√©signation</th>
        <th style="width:10%">Quantit√©</th>
        <th style="width:15%">Unit√©</th>
        <th style="width:5%">Suppr</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="btns">
    <button onclick="addRow()">‚ûï Ajouter ligne</button>
    <button onclick="newBon()">üÜï Nouveau bon</button>
    <button onclick="window.print()">üñ®Ô∏è Imprimer / PDF</button>
    <button onclick="envoyerGoogleSheet()">üíæ Enregistrer dans Google Sheets</button>

  </div>

</div>

<script>
const produits = [
  { code: "B9805Y0077", nom: "ELIO II 1 L 900" },
  { code: "B9805Y0079", nom: "ELIO II RONDE 2 L" },
  { code: "B9805Y0078", nom: "ELIO II 5 L" },
  { code: "B9805Y0080", nom: "FLEURIAL PLUS BOXEE 4 L" },
  { code: "B9850Y3388", nom: "SUCRE BLANC 25 KG" },
  { code: "B9850Y3370", nom: "SUCRE BLANC 50 KG" },
  { code: "B9810Y5001", nom: "CONFITURE ABRICOT 400G" },
  { code: "B9810Y3013", nom: "KETCHUP 1000G FOODY'S" },
  { code: "B9802Y5005", nom: "RIZO- RIZ BLANC 1KG" },
  { code: "B9806Y0038", nom: "FLEURIAL BARQ 250G" },
  { code: "B9806Y0029", nom: "EL MEDINA 900G" }
];

function changerFournisseur() {
  const select = document.getElementById("clientSelect").value;
  const infoDiv = document.getElementById("infoFournisseur");

  if (select === "abdellah") {
    infoDiv.innerHTML = `
      <strong>TABBOU ABDELLAH</strong><br>
      zone d√©p√¥t hamrouche hammoudi skikda<br>
      N¬∞ Register : 02A0727885<br>
      ID Fiscal : 1965521210024739<br>
      N¬∞ Article Imp√¥t : 21379976405
    `;
  } else {
    infoDiv.innerHTML = `
      <strong>TABBOU KAMEL</strong><br>
      cit√© tafrala lot n¬∞01 beni oulbene skikda<br>
      N¬∞ Register : 12 A 0758272<br>
      ID Fiscal : 184210105292140<br>
      N¬∞ Article Imp√¥t : 21210460081
    `;
  }
}

function addRow() {
  const tbody = document.querySelector("#table tbody");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td><input list="codes" class="code" placeholder="Code" oninput="updateFromCode(this)"></td>
    <td><input list="noms" class="designation" placeholder="D√©signation" oninput="updateFromName(this)"></td>
    <td><input type="number" placeholder="Qt√©" min="0"></td>
    <td>
      <select>
        <option value="Palette">Palette</option>
        <option value="Colis">Colis</option>
        <option value="Unit√©">Unit√©</option>
      </select>
    </td>
    <td><button class="btn-delete" onclick="removeRow(this)">‚úñ</button></td>
  `;
  tbody.appendChild(row);
}

function updateFromCode(input) {
  const row = input.closest("tr");
  const produit = produits.find(p => p.code.toLowerCase() === input.value.toLowerCase());
  if (produit) row.querySelector(".designation").value = produit.nom;
}

function updateFromName(input) {
  const row = input.closest("tr");
  const produit = produits.find(p => p.nom.toLowerCase() === input.value.toLowerCase());
  if (produit) row.querySelector(".code").value = produit.code;
}

function removeRow(btn) {
  btn.closest("tr").remove();
}

function newBon() {
  document.querySelector("#table tbody").innerHTML = "";
  addRow();
  document.getElementById("numBon").value = "";
  document.getElementById("dateBon").value = "";
}

document.body.insertAdjacentHTML("beforeend", `
  <datalist id="codes">${produits.map(p => `<option value="${p.code}">`).join("")}</datalist>
  <datalist id="noms">${produits.map(p => `<option value="${p.nom}">`).join("")}</datalist>
`);

window.onload = () => {
  document.getElementById("dateBon").value = new Date().toISOString().slice(0,10);
  addRow();
};
async function envoyerGoogleSheet() {
  const fournisseur = document.getElementById("clientSelect").value;
  const numero = document.getElementById("numBon").value;
  const date = document.getElementById("dateBon").value;

  const produits = Array.from(document.querySelectorAll("#table tbody tr")).map(tr => ({
    code: tr.querySelector(".code").value,
    nom: tr.querySelector(".designation").value,
    qte: tr.querySelector("input[type='number']").value,
    unite: tr.querySelector("select").value
  }));

  const data = { fournisseur, numero, date, produits };

  const url = "https://script.google.com/macros/s/AKfycbx3M2EARO_McuH8ahoJEARDkg3aqVfx-hDl4OFXIANukofmMO1IhctQtswahwlxemmVqA/exec";

  const res = await fetch(url, {
    method: "POST",
    body: JSON.stringify(data)
  });

  if (res.ok) alert("‚úÖ Bon enregistr√© dans Google Sheets !");
  else alert("‚ùå Erreur lors de l‚Äôenregistrement");
}
async function nouveauBon() {
  const fournisseur = document.getElementById("fournisseur").value;
  const url = "https://script.google.com/macros/s/AKfycbxw8N_aB4.../exec"; // ton lien /exec

  try {
    const res = await fetch(`${url}?fournisseur=${encodeURIComponent(fournisseur)}`);
    const numero = await res.text();
    document.getElementById("numero").value = numero;
  } catch (err) {
    console.error(err);
    alert("Erreur lors de la g√©n√©ration du num√©ro.");
  }
}


</script>

</body>
</html>
